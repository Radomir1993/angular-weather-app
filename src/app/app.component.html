<router-outlet></router-outlet>

<div class="search">
  <form #form = "ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName" >
  </form>
</div>

<div class="container" *ngIf="weatherData">

  <div class="upper-data">
    <img src="../assets/countryhouse.jpg" *ngIf="weatherData.main.temp_min > 6">
    <img src="../assets/winterlandscape.jpg" *ngIf="weatherData.main.temp_min <= 6">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{weatherData.main.temp | number: '1.0-0'}}°C</div>
    </div>

  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons8-thermometer-cold-40.png">
          <span>min</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_min}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons8-thermometer-40.png">
          <span>max</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_max}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons8-moisture-40.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{weatherData.main.humidity}}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons8-wind-40.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">{{weatherData.wind.speed}}km/h</div>
      </div>

    </div>
  </div>

</div>
